template: Hello, %s!

database:
  driverClass: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://127.0.0.1:3306/ny_cab_data
  user: mysql
  password: mysql
  maxWaitForConnection: 1s

  properties:
    charSet: UTF-8
    useLegacyDatetimeCode: false
    serverTimezone: UTC

  # health check
  validationQuery: "SELECT 1"
  validationQueryTimeout: 3s

  # connections
  minSize: 8
  maxSize: 32